<!DOCTYPE html>
<html>
<head>
	<title>Password Reset Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./passwordreset.css">
</head>
<body>
	<div class="back">
		<a href="./index.html" class="link">
		<img src="./images/back.png" alt="back arrow">
		<span>Back</span>
		</a>
	</div>
	<div class="main">  	
		

			<div class="passwordreset">
				<form>
					<p>Reset Password</p>
					<input id="email"  type="email" name="email" placeholder="Email Address" required="" id="email">
					<button id="reset">Reset</button>
				</form>
			</div>

		
	</div>

	<script type="module">
		// Import the functions you need from the SDKs you need
	
		import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
		import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
		
		// TODO: Add SDKs for Firebase products that you want to use
		// https://firebase.google.com/docs/web/setup#available-libraries
	  
		// Your web app's Firebase configuration
		const firebaseConfig = {
		  apiKey: "AIzaSyCrZiWd99aC9jZFPMMtOQX03T0pYmOxpfk",
		  authDomain: "jobmarketanalysis-a2759.firebaseapp.com",
		  projectId: "jobmarketanalysis-a2759",
		  storageBucket: "jobmarketanalysis-a2759.appspot.com",
		  messagingSenderId: "981545368760",
		  appId: "1:981545368760:web:ed00f121f504781c46484d"
		};
	
		const app = initializeApp(firebaseConfig);
		const auth = getAuth();

		reset.addEventListener('click', (e) => {
			e.preventDefault();
			const email = document.getElementById('email').value;
			if(email == ""){
				alert("Please enter your email address");
			}
			sendPasswordResetEmail(auth, email)

			.then(() => {
				// Password reset email sent!
				// ..
				alert("Reset Email sent successfully");
			})
			.catch((error) => {
	
				const errorCode = error.code;
				const errorMessage = error.message;
				// ..
			});
		})
	

	
		
			
	
	  
		// Initialize Firebase
	
	
	
	  </script>
</body>
</html>
