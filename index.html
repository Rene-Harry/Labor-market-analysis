<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="email" name="email" placeholder="Email" required="" id="email">
					<input type="password" name="pswd" placeholder="Password" required="" id="password">
					<button id="signUp">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="" id="emaillogin">
					<input type="password" name="pswd" placeholder="Password" required="" id="passwordlogin">
					<button id="logIn">Login</button>
					<div class="forgot-password">
						<a href="./password-reset.html" id="forgotPassword">Forgot password?</a>
					</div>
				</form>
			</div>
	</div>
</body>
</html>
<!-- partial -->

<script type="module" src="firebase_signup_login.js"></script>

</body>
</html>
